<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollAnimation</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="col">
        <div class="box_red" data-aos="flip-down" data-aos-delay="50"></div>
        <div class="box_blue" data-aos="flip-down" data-aos-delay="100"></div>
        <div class="box_green" data-aos="flip-down" data-aos-delay="200"></div>
    </div>

    <div class="col">
        <div class="box_pink" data-aos="slide-up" data-aos-delay="50"></div>
        <div class="box_red" data-aos="slide-up" data-aos-delay="100"></div>
        <div class="box_blue" data-aos="slide-up" data-aos-delay="200"></div>
    </div>

    <div class="col">
        <div class="box_green" data-aos="zoom-out-right" data-aos-delay="50"></div>
        <div class="box_red" data-aos="zoom-out-right" data-aos-delay="100"></div>
        <div class="box_yellow" data-aos="zoom-out-right" data-aos-delay="200"></div>
    </div>

    <div class="col">
        <div class="box_red" data-aos="fade" data-aos-delay="50"></div>
        <div class="box_blue" data-aos="fade" data-aos-delay="100"></div>
        <div class="box_green" data-aos="fade" data-aos-delay="200"></div>
    </div>

    <div class="col">
        <div class="box_pink" data-aos="fade-in" data-aos-delay="50"></div>
        <div class="box_red" data-aos="fade-in" data-aos-delay="100"></div>
        <div class="box_blue" data-aos="fade-in" data-aos-delay="200"></div>
    </div>

    <div class="col">
        <div class="box_green" data-aos="fade-in" data-aos-delay="50"></div>
        <div class="box_red" data-aos="fade-in" data-aos-delay="100"></div>
        <div class="box_yellow" data-aos="fade-in" data-aos-delay="200"></div>
    </div>

    <footer>
        <div class="copy">
            &copy; By <a class="footer__copy_link" href="https://github.com/tasher-LEV202-programming">Tasher-LEV202-programming</a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
